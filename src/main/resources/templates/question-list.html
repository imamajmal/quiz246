<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Question List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="container mt-4">
    <h2 th:text="'Questions for Quiz: ' + ${quiz.title}"></h2>

    <a href="/adminview/quizzes" class="btn btn-dark mb-3"
      >⬅ Back to Dashboard</a
    >

    <a
      class="btn btn-success mb-3"
      th:href="@{'/admin/question/create/' + ${quiz.id}}"
    >
      ➕ Add Question
    </a>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Question</th>
          <th>Options</th>
          <th>Correct Answer</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="q : ${questions}">
          <td th:text="${q.text}"></td>

          <td>
            <ul>
              <li th:each="op : ${q.options}" th:text="${op.text}"></li>
            </ul>
          </td>

          <td>
            <span
              th:each="op : ${q.options}"
              th:if="${op.correct}"
              th:text="${op.text}"
            ></span>
          </td>

          <td>
            <!-- ✅ Edit Button -->
            <a
              class="btn btn-primary btn-sm"
              th:href="@{'/admin/question/edit/' + ${q.id}}"
              >Edit</a
            >

            <!-- ✅ Delete Button -->
            <a
              class="btn btn-danger btn-sm"
              th:href="@{'/admin/question/delete/' + ${q.id} + '/' + ${quiz.id}}"
              onclick="return confirm('Are you sure you want to delete this question?');"
            >
              Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
