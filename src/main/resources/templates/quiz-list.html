<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Quiz List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #eef5ff;
        font-family: "Segoe UI", sans-serif;
      }

      .card-box {
        background: white;
        padding: 30px;
        border-radius: 14px;
        max-width: 1050px;
        margin: auto;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        border: none;
      }

      h3 {
        font-weight: 700;
        color: #2d425e;
      }

      a {
        text-decoration: none !important;
      }

      .btn-back {
        background: #3f4d67;
        color: white;
        padding: 7px 14px;
        font-weight: 600;
        border-radius: 6px;
        transition: 0.2s;
      }
      .btn-back:hover {
        background: #2c364a;
        transform: translateY(-2px);
      }

      .btn-create {
        background: #2e8bff;
        border: none;
        font-weight: 600;
        padding: 7px 14px;
        border-radius: 8px;
        transition: 0.2s;
        color: white;
      }
      .btn-create:hover {
        transform: translateY(-2px);
        background: #006ce0;
      }

      table {
        border-radius: 10px;
        overflow: hidden;
      }

      th {
        background: #e9f2ff;
        font-size: 15px;
        font-weight: 600;
        color: #2c425e;
        border-bottom: 2px solid #d7e6ff;
      }

      td {
        vertical-align: middle;
        font-size: 15px;
        color: #2d3f54;
      }

      .btn-edit,
      .btn-delete,
      .btn-manage {
        display: inline-block;
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 6px;
        transition: 0.25s ease;
        color: white;
      }

      .btn-edit {
        background: #ffc107;
        color: #000;
      }
      .btn-edit:hover {
        background: #e0a800;
        transform: translateY(-2px);
      }

      .btn-delete {
        background: #ff4b4b;
      }
      .btn-delete:hover {
        background: #d93737;
        transform: translateY(-2px);
      }

      .btn-manage {
        background: #0dcaf0;
      }
      .btn-manage:hover {
        background: #0bb8da;
        transform: translateY(-2px);
      }

      tr:hover {
        background: #f6faff;
      }
    </style>
  </head>

  <body class="container mt-4">
    <div class="card-box">
      <!-- ‚úÖ BACK BUTTON -->
      <a href="/admin/dashboard" class="btn-back mb-3">‚¨Ö Back to Dashboard</a>

      <h3 class="text-center mb-4">üìö Available Quizzes</h3>

      <div class="text-end mb-3">
        <a href="/adminview/quizzes/create" class="btn-create">
          ‚ûï Create New Quiz
        </a>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Time Limit</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="q : ${quizzes}">
            <td th:text="${q.title}"></td>
            <td th:text="${q.description}"></td>
            <td th:text="${q.timeLimit} + ' min'"></td>

            <td>
              <a
                th:href="@{'/adminview/quizzes/edit/' + ${q.id}}"
                class="btn-edit"
                >‚úè Edit</a
              >
              <a
                th:href="@{'/adminview/quizzes/delete/' + ${q.id}}"
                class="btn-delete"
                onclick="return confirm('Are you sure?')"
                >üóë Delete</a
              >
              <a
                th:href="@{'/admin/question/list/' + ${q.id}}"
                class="btn-manage"
                >üìã Manage</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
