<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Quiz Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #eef6ff;
        font-family: "Segoe UI", sans-serif;
      }
      .card-box {
        background: #ffffff;
        padding: 35px;
        border-radius: 18px;
        max-width: 900px;
        margin: auto;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        margin-top: 60px;
        position: relative;
      }
      th {
        background: #e6f0ff;
        font-weight: 600;
        color: #153b63;
      }
      tr:hover {
        background: #f4f8ff;
      }

      /* ✅ logout button */
      .logout-btn {
        position: absolute;
        top: -10px;
        right: -10px;
        background: #dc3545;
        color: white;
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.25s;
      }
      .logout-btn:hover {
        background: #b52b38;
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="card-box">
      <!-- ✅ Logout Button -->
      <a href="/logout" class="logout-btn">Logout</a>

      <h3 class="text-center mb-4">✅ Quiz Results</h3>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>User</th>
            <th>Quiz</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="r : ${results}">
            <td th:text="${r.userName}"></td>
            <td th:text="${r.quiz.title}"></td>
            <td th:text="${r.score} + ' / ' + ${r.totalQuestions}"></td>
            <td
              th:text="${#temporals.format(r.submittedAt, 'dd-MM-yyyy HH:mm')}"
            ></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
