<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Available Quizzes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #e7efff, #f4f7ff);
        font-family: "Segoe UI", sans-serif;
      }

      .card-box {
        background: #ffffff;
        padding: 35px;
        border-radius: 18px;
        max-width: 900px;
        margin: auto;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
        animation: fadeIn 0.6s ease;
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h3 {
        font-weight: 700;
        color: #143b63;
      }

      .btn-back {
        background: #33465c;
        color: white;
        padding: 7px 14px;
        font-weight: 600;
        border-radius: 8px;
        transition: 0.25s;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        text-decoration: none !important;
      }
      .btn-back:hover {
        background: #1f2d3e;
        transform: translateY(-2px);
      }

      table {
        border-radius: 12px;
        overflow: hidden;
      }

      th {
        background: #e6f0ff;
        font-size: 15px;
        font-weight: 600;
        color: #1f3552;
        border-bottom: 2px solid #d1e0ff;
      }

      td {
        vertical-align: middle;
        font-size: 15px;
        color: #2b3c55;
      }

      /* âœ… Smart Animated START button */
      .btn-start {
        background: linear-gradient(45deg, #2563eb, #1c4fb8);
        color: white;
        padding: 7px 18px;
        border-radius: 10px;
        font-weight: 600;
        border: none;
        transition: 0.25s ease-in-out;
        box-shadow: 0 4px 14px rgba(37, 99, 235, 0.35);
        display: inline-flex;
        align-items: center;
        gap: 4px;
        text-decoration: none !important;
        letter-spacing: 0.5px;
      }

      .btn-start:hover {
        transform: translateY(-3px) scale(1.03);
        background: linear-gradient(45deg, #1c4fb8, #153d94);
        box-shadow: 0 8px 22px rgba(37, 99, 235, 0.5);
      }

      .btn-start:hover span {
        transform: translateX(6px) rotate(8deg);
        transition: 0.25s;
      }

      tr {
        transition: 0.25s ease;
      }

      tr:hover {
        background: #f4f8ff;
        transform: scale(1.01);
      }
    </style>
  </head>

  <body class="container mt-4">
    <div class="card-box">
      <a href="/participant/dashboard" class="btn-back mb-3"
        >â¬… Back to Dashboard</a
      >

      <h3 class="text-center mb-4">ðŸ“š Available Quizzes</h3>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Time Limit</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="q : ${quizzes}">
            <td th:text="${q.title}"></td>
            <td th:text="${q.description}"></td>
            <td th:text="${q.timeLimit} + ' min'"></td>

            <td class="text-center">
              <a class="btn-start" th:href="@{'/quiz/take/' + ${q.id}}">
                <span>â–¶</span> Start
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
