<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Create Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #f7fbff;
      }

      .card-box {
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        border: 1px solid #e2e8f0;
        max-width: 900px;
        margin: auto;
      }

      th {
        font-weight: 600;
        background: #eef5ff;
      }

      td {
        padding: 10px;
      }

      .btn-save {
        background: #14a44d;
        width: 100%;
        font-size: 16px;
      }

      .btn-back {
        background: #3f4d67;
        color: white;
      }
    </style>
  </head>

  <body class="container mt-4">
    <!-- BACK BUTTON -->
    <a href="/adminview/quizzes" class="btn btn-back mb-3"
      >â¬… Back to Quiz List</a
    >

    <!-- QUIZ FORM CARD -->
    <div class="card-box">
      <h3 class="text-center mb-3">Create New Quiz</h3>

      <form action="/adminview/quizzes/save" method="post">
        <table class="table table-bordered">
          <tr>
            <td><b>Title</b></td>
            <td>
              <input type="text" name="title" class="form-control" required />
            </td>
          </tr>

          <tr>
            <td><b>Description</b></td>
            <td>
              <input
                type="text"
                name="description"
                class="form-control"
                required
              />
            </td>
          </tr>

          <tr>
            <td><b>Time Limit (minutes)</b></td>
            <td>
              <input
                type="number"
                name="timeLimit"
                class="form-control"
                min="1"
                required
              />
            </td>
          </tr>
        </table>

        <button class="btn btn-save mt-2">Save Quiz</button>
      </form>
    </div>
  </body>
</html>
