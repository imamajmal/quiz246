<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #cfe3ff, #e8f1ff, #ffffff);
        background-size: 300% 300%;
        animation: bgMove 8s infinite ease-in-out;
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glass-card {
        width: 420px;
        padding: 40px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-login {
        background: linear-gradient(45deg, #2563eb, #1e3a8a);
        border: none;
        border-radius: 12px;
        padding: 11px;
        font-weight: 600;
        color: white;
        transition: 0.25s;
      }

      .btn-login:hover {
        transform: translateY(-3px);
        box-shadow: 0px 8px 20px rgba(37, 99, 235, 0.4);
      }

      .link {
        text-decoration: none;
        font-weight: 600;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="glass-card">
      <h3 class="text-center fw-bold mb-3 text-primary">Login</h3>

      <!-- ✅ Show error -->
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <!-- ✅ Show success after register -->
      <div
        th:if="${success}"
        class="alert alert-success"
        th:text="${success}"
      ></div>

      <form action="/web/login" method="post">
        <div class="mb-3">
          <label class="fw-semibold">Username</label>
          <input
            type="text"
            name="username"
            class="form-control form-control-lg"
            required
          />
        </div>

        <div class="mb-3">
          <label class="fw-semibold">Password</label>
          <input
            type="password"
            name="password"
            class="form-control form-control-lg"
            required
          />
        </div>

        <button class="btn btn-login w-100">Login ✅</button>

        <p class="mt-3 text-center">
          Don’t have an account?
          <a href="/web/register" class="link text-primary">Register</a>
        </p>
      </form>
    </div>
  </body>
</html>
