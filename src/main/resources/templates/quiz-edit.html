<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-4">
    <h2>Edit Quiz</h2>

    <a href="/adminview/quizzes" class="btn btn-dark mb-3"
      >â¬… Back to Quiz List</a
    >

    <form
      th:action="@{'/adminview/quizzes/update/' + ${quiz.id}}"
      th:object="${quiz}"
      method="post"
    >
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" th:field="*{title}" required />
      </div>

      <div class="mb-3">
        <label>Description</label>
        <input
          type="text"
          class="form-control"
          th:field="*{description}"
          required
        />
      </div>

      <div class="mb-3">
        <label>Time Limit (minutes)</label>
        <input
          type="number"
          class="form-control"
          th:field="*{timeLimit}"
          required
        />
      </div>

      <button class="btn btn-primary">Update Quiz</button>
    </form>
  </body>
</html>
