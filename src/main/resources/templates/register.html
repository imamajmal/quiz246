<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #cfe3ff, #e8f1ff, #ffffff);
        background-size: 300% 300%;
        animation: bgMove 8s infinite ease-in-out;
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glass-card {
        width: 450px;
        padding: 40px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.6s ease;
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-register {
        background: linear-gradient(45deg, #1c8d3f, #28b957);
        border: none;
        border-radius: 12px;
        padding: 11px;
        font-weight: 600;
        color: white;
        transition: 0.25s;
      }

      .btn-register:hover {
        transform: translateY(-3px);
        box-shadow: 0px 8px 20px rgba(0, 128, 0, 0.35);
      }

      .link {
        text-decoration: none;
        font-weight: 600;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="glass-card">
      <h3 class="text-center fw-bold mb-3 text-success">Register</h3>

      <form action="/web/register" method="post" th:object="${user}">
        <div class="mb-3">
          <label class="fw-semibold">Username</label>
          <input
            type="text"
            th:field="*{username}"
            class="form-control form-control-lg"
            required
          />
        </div>

        <div class="mb-3">
          <label class="fw-semibold">Password</label>
          <input
            type="password"
            th:field="*{password}"
            class="form-control form-control-lg"
            required
          />
        </div>

        <div class="mb-3">
          <label class="fw-semibold">Select Role</label>
          <select
            th:field="*{role}"
            class="form-control form-control-lg"
            required
          >
            <option value="ADMIN">Admin</option>
            <option value="PARTICIPANT">Participant</option>
          </select>
        </div>

        <button class="btn-register w-100">Register âœ…</button>

        <p class="mt-3 text-center">
          Already have an account?
          <a href="/web/login" class="link text-success">Login</a>
        </p>
      </form>
    </div>
  </body>
</html>
