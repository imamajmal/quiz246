<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Question</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="container mt-5">
    <h3>Edit Question</h3>

    <a href="/adminview/quizzes" class="btn btn-dark btn-sm mb-3">â¬… Back</a>

    <form
      th:action="@{'/admin/question/update/' + ${question.id}}"
      method="post"
    >
      <!-- Question Text -->
      <div class="mb-3">
        <label class="form-label">Question Text</label>
        <input
          type="text"
          class="form-control"
          name="text"
          th:value="${question.text}"
          required
        />
      </div>

      <h5>Options</h5>

      <div th:each="op, i : ${question.options}" class="mb-2">
        <!-- Option text -->
        <input
          type="text"
          class="form-control mb-1"
          name="options"
          th:value="${op.text}"
          required
        />

        <!-- Correct radio -->
        <label>
          <input
            type="radio"
            name="correctIndex"
            th:value="${i.index + 1}"
            th:checked="${op.correct}"
          />
          Correct
        </label>

        <hr />
      </div>

      <button class="btn btn-primary">Update Question</button>
    </form>
  </body>
</html>
